<h2 class="heading">Informaci√≥n de Usuarios</h2>


    <table mat-table [dataSource]="listUsers" class="mat-elevation-z8">
    
        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.NOMBRE}} </td>
        </ng-container>
    
        <!-- Columna apellido -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.APELLIDO}} </td>
        </ng-container>
    
        <!-- Columna Fecha nacimiento -->
        <ng-container matColumnDef="fecha_nacimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.FECHA_NACIMIENTO }} </td>
        </ng-container>
        
        <!-- Columna Correo -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Correo electronico </th>
            <td mat-cell *matCellDef="let element"> {{element.EMAIL}} </td>
        </ng-container>
    
        <!-- Columna Cargo -->
        <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef> Cargo </th>
            <td mat-cell *matCellDef="let element"> {{element.CARGO}} </td>
        </ng-container>
    
        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <div class="btn-acciones">
                    <button 
                        mat-mini-fab color="primary" 
                        (click)="onEdit( element, 'update' )">
                        <mat-icon>edit</mat-icon>
                    </button>
    
                    <button 
                        mat-mini-fab color="warn" 
                        (click)="onDelete( element )">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
    
        </ng-container>
    
        <!-- Definir las columnas -->
        <tr mat-header-row *matHeaderRowDef="['nombre', 'apellido', 'fecha_nacimiento', 'email', 'cargo', 'acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['nombre', 'apellido', 'fecha_nacimiento', 'email', 'cargo', 'acciones']"></tr>
            
    </table>
