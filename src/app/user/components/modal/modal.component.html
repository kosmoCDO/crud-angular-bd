<div mat-dialog-content>
  <p></p>
    <form 
        class="form-container" 
        [formGroup]="myForm" 
        (ngSubmit)="onSubmit()">

        <div>
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="NOMBRE">
                <mat-error>{{ textErrorField('NOMBRE') }}</mat-error>
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="APELLIDO">
                <mat-error>{{ textErrorField('APELLIDO') }}</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput formControlName="FECHA_NACIMIENTO">
                    <mat-error>{{ textErrorField('FECHA_NACIMIENTO') }}</mat-error>
                </mat-form-field>
    
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="EMAIL">
                <mat-error>{{ textErrorField('EMAIL') }}</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Cargo</mat-label>
                <input matInput formControlName="CARGO"> 
                <mat-error>{{ textErrorField('CARGO') }}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="PASSWORD"> 
                <mat-error>{{ textErrorField('PASSWORD') }}</mat-error>
            </mat-form-field>
        </div>

        <div>
            <button 
                type="submit" 
                mat-raised-button 
                color="primary"
                >
                {{ data.event === 'new' ? 'Agregar' : 'Actualizar' }}
            </button>
                
            <button 
                type="button"
                mat-raised-button 
                color="warn" 
                (click)="onCancel()"
                >Cancelar</button>
        </div>

    </form>
    
</div>
